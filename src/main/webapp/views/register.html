<form id="register-form">
    <div class="row">
        <div class="col-6 p-2">
            <h1>Personal Information</h1>

            <label class="form-label">First Name</label>
            <input class="form-control mb-3" type="text" name="first_name" placeholder="First Name" required>

            <label class="form-label">Last Name</label>
            <input class="form-control mb-3" type="text" name="last_name" placeholder="Last Name" required>

            <label class="form-label">Date of Birth</label>
            <input class="form-control mb-3" type="date" name="dob" max="2001-05-03" placeholder="Date of Birth(mm/dd/yyyy)" required>

            <label class="form-label">Phone Number</label>
            <input class="form-control mb-3" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number (123-456-7890)" required>

            <label class="form-label">Email Address</label>
            <input class="form-control mb-3" type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="col-6 p-2">
            <h1>Address Information</h1>

            <label class="form-label">Street Address</label>
            <input class="form-control mb-3" type="text" name="street" placeholder="Street Address" required>

            <label class="form-label">City</label>
            <input class="form-control mb-3" type="text" name="city" placeholder="City" required>

            <label class="form-label">State</label>
            <select class="form-select mb-3" name="state" required>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>

            <label class="form-label">Postal Number</label>
            <input class="form-control mb-3" type="text" name="post" placeholder="Postal Number" required>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <h1>Licensing Information</h1>

            <label class="form-label">License Number</label>
            <input class="form-control mb-3" type="text" name="license" placeholder="License Number" required>

            <label class="form-label">Issuing Authority</label>
            <input class="form-control mb-3" type="text" name="issued" placeholder="Issuing Authority" required>

            <label class="form-label">Expiration Date</label>
            <input class="form-control mb-3" type="date" name="expires" placeholder="Expiration Date (mm/dd/yyyy)" required>
        </div>

        <div class="col-6">
            <h1>Login Credentials</h1>

            <label class="form-label">Username</label>
            <input class="form-control mb-3" type="text" name="username" placeholder="Username">

            <label class="form-label">Password</label>
            <input class="form-control mb-3" type="password" name="password" min="6" max="18" placeholder="Password">

            <label class="form-label">Confirm Password</label>
            <input class="form-control mb-3" type="password" name="passconfirm" min="6" max="18" placeholder="Confirm Your Password">
        </div>
    </div>

    <div class="row flex-box justify-content-center">
        <button class="btn btn-success my-5 col-1" type="submit">Register</button>
    </div>
</form>
