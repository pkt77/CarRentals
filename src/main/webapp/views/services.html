<img src="/Pictures/car3.jpg" alt="Picture of a car">

<pre class="h3">CHOOSE  A  VEHICLE  THAT  SUITS  YOU</pre>

<div class="col-6 mb-5">
    <p class="h6">
        When you're ready to travel, we want you to feel confident and safe.
        With the Complete Clean Pledge, we are committed to industry-leading procedures
        to clean and sanitize with a disinfectant every vehicle.
    </p>
</div>

<hr size="6" width="100%" color="black">

<form id="reserve-form">
    <div class="row">
        <div class="col-lg-6 d-flex justify-content-end">
            <img id="image" alt="Vehicle">
        </div>

        <div class="col-6">
            <p id="vin"></p>
            <p id="style"></p>
            <p id="model"></p>
            <p id="make"></p>
            <p id="mileage"></p>
            <p id="cost"></p>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <button class="btn btn-info m-2 col-2" type="button" onclick="displayVehicle(vehicleIndex-1)">Previous</button>
        <button class="btn btn-info m-2 col-2" type="button" onclick="displayVehicle(vehicleIndex+1)">Next</button>
    </div>

    <hr size="6" width="100%" color="black">

    <div class="row flex-box justify-content-center">
        <div class="col-3">
            <label>Pickup Date</label>
            <input class="form-control" type="date" name="pickup" required placeholder="Pickup Date(mm/dd/yyyy)" onchange="updateTotal()">
        </div>

        <div class="col-3">
            <label>Return Date</label>
            <input class="form-control" type="date" name="returned" required placeholder="Return Date(mm/dd/yyyy)" onchange="updateTotal()">
        </div>
    </div>

    <div class="row flex-box justify-content-center">
        <div class="col-3">
            <label>Child Seats $9.99 Ea.</label>
            <input class="form-control" type="number" name="seats" placeholder="Child Seats" min="0" max="5" value="0" onchange="updateTotal()">
        </div>

        <div class="col-3">
            <label class="p-4">GPS $13.99</label>
            <input name="gps" type="checkbox" onchange="updateTotal()">
        </div>
    </div>

    <hr size="6" width="100%" color="black">

    <div class="row">
        <div id="map" class="col-6"></div>

        <div class="col-6">
            <p id="company">Please select a pickup location.</p>
            <p id="address"></p>
        </div>
    </div>

    <div class="row d-flex justify-content-center text-center">
        <p id="total" class="h4"></p>
        <button class="btn btn-success m-2 col-4" type="submit">Confirm Reservation</button>
    </div>
</form>
